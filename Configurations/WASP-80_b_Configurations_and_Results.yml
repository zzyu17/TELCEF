    t0: 2770.0264931478504877 # BTJD, epoch time
    transit_duration: 0.05 # days
    transit_depth: 0.0304277259438103   # dimensionless (in unit of normalized flux)

  lc_flattened_baseline_cdpp: 162.5331156419021283  # ppm
