### D Transit fitting parameters ###
transit_fitting:
  lightcurve_provenance: lightkurve # Should be 'extracted', 'downloaded', 'eleanor' or 'lightkurve'. The provenance of the light curve to be fitted. The metadata of the light curve to be fitted will be collected automatically according to the provenance.
                                    # 'extracted' for light curve extracted from TPF in B_ab_Light_Curve_Extracting_From_TPF;
                                    # 'downloaded' for light curve downloaded in B_bb_Light_Curve_Downloading;
                                    # 'eleanor' for light curve extracted and preliminarily processed via eleanor in B_c_TESS_Light_Curve_Extracting_and_Preliminary_Processing_Eleanor;
                                    # 'lightkurve' for light curve further processed via Lightkurve in C_Light_Curve_Further_Processing_Lightkurve.


  # Global transit fitting parameters
  fit_global: true

  # transit fitting parameters
  max_iter_global: 3 # maximum number of iterations for the global fitting after removing outliers each time
  sigma_global: 3.0 # sigma for the global fitting outliers removal

  transit_model_name_global: Quadratic # name of the transit model to use for global fitting, should be 'Quadratic', 'QuadraticCL', 'RoadRunner', 'QPower2' or 'General'
  n_walkers_global: 32 # number of MCMC walkers for global fitting, recommended: 32
  n_steps_global: 5000 # number of MCMC steps for global fitting
  chain_discard_proportion_global: 0.2 # proportion of MCMC chain to discard as burn-in for global fitting

  # plotting parameters
  alpha_exptime: # the plotting alpha coefficient of the light curve corresponding to the exposure time; if left blank (i.e., set to None), it will be set to the default values: 0.1 for 20s, 0.3 for 120s/200s, 0.5 for 600s/1800s.
  chain_thin_global: 10 # thinning factor of the sample chain when visualizing the process and result for global fitting, recommended: 10
  running_mean_window_proportion_global: 0.05 # window length proportion of the thinned-unflattened MCMC chain to calculate the running means of the parameters when visualizing the process and result for global fitting, recommended: 0.05


  # Individual transit fitting parameters
  fit_individual: true

  # transit fitting parameters
  max_iter_individual: 3 # maximum number of iterations for the individual fitting after removing outliers each time
  sigma_individual: 3.0 # sigma for the individual fitting outlier removal

  transit_model_name_individual: Quadratic # name of the transit model to use for individual fitting, should be 'Quadratic', 'QuadraticCL', 'RoadRunner', 'QPower2' or 'General'
  n_walkers_individual: 32 # number of MCMC walkers for individual fitting, recommended: 32
  n_steps_individual: 5000 # number of MCMC steps for individual fitting
  chain_discard_proportion_individual: 0.2 # proportion of MCMC chain to discard as burn-in for individual fitting

  individual_transit_check_coefficient: 1.2 # the coefficient of transit duration span to check if the individual transit light curve contains transit event

  # plotting parameters
  chain_thin_individual: 10 # thinning factor of the sample chain when visualizing the process and result for individual fitting, recommended: 10
  running_mean_window_proportion_individual: 0.05 # window length proportion of the thinned-unflattened MCMC chain to calculate the running means of the parameters when visualizing the process and result for individual fitting, recommended: 0.05
  individual_transit_plot_coefficient: 2 # the coefficient of the individual transit plot span

  # Folding and binning parameters
  fold: true
  p_fold: # days, period to fold the light curve; if left blank (i.e., set to None), it will be set to either global or BLS-fitted or NASA-exoplanet-archive orbital period
  t0_fold: # BTJD, epoch time to fold the light curve; if left blank (i.e., set to None), it will be set to either global or BLS-fitted or NASA-exoplanet-archive epoch time

  bin: true
  time_bin_size: # seconds; if left blank (i.e., set to None), it will be set to the exposure time

  fnb: _Folded_&_Binned

  # Folded-and-binned transit fitting parameters
  fit_fnb: true

  # transit fitting parameters
  max_iter_fnb: 3 # maximum number of iterations for the folded-and-binned fitting after removing outliers each time
  sigma_fnb: 3.0 # sigma for the folded-and-binned fitting outliers removal

  transit_model_name_fnb: Quadratic # name of the transit model to use for folded-and-binned fitting, should be 'Quadratic', 'QuadraticCL', 'RoadRunner', 'QPower2' or 'General'
  n_walkers_fnb: 32 # number of MCMC walkers for folded-and-binned fitting, recommended: 32
  n_steps_fnb: 5000 # number of MCMC steps for folded-and-binned fitting
  chain_discard_proportion_fnb: 0.2 # proportion of MCMC chain to discard as burn-in for folded-and-binned fitting

