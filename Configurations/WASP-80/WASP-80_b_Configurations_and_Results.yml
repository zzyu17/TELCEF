  n_steps_global: 10000 # number of MCMC steps for global fitting
  chain_discard_proportion_global: 0.2                    # proportion of MCMC chain to discard as burn-in for global fitting
  chain_thin_global: 10 # thinning factor of the MCMC chain for global fitting

  # plotting parameters
  alpha_exptime: # the plotting alpha coefficient of the light curve corresponding to the exposure time; if left blank (i.e., set to None), it will be set to the default values: 0.1 for (0, 80]s, 0.3 for (80, 400]s, 0.5 for (400, inf)s.
  scatter_point_size_exptime: # the scatter point size coefficient of the light curve corresponding to the exposure time; if left blank (i.e., set to None), it will be set to the default values: 0.025 for (0, 80]s, 0.25 for (80, 400]s, 0.75 for (400, inf)s.
  running_mean_window_proportion_global: 0.05                      # Window length proportion of the unflattened MCMC chain to calculate the running means of the parameters when visualizing the process and result for global fitting, recommended: 0.05.
                                              # If left blank (i.e., set to None), the default window length of 20 will be used.


  # Individual transit fitting parameters
