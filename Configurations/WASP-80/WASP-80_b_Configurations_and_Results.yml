      # [x, y] pixel coordinates on the Postcard or TESScut
      - 16
      - 16
    preserve_formatting: # This key is for preserving the formatting of the configuration file. Ignore it and leave it blank.


  targetdata:
    do_pca: true
    do_psf: true
    tpf_height: 15 # pixels
    tpf_width: 15 # pixels
    bkg_size: 31 # pixels
    aperture_mode: normal # 'normal', 'small', 'large' or 'all'
    cal_cadences: # should be left blank (i.e., set to None) or tuple, i.e., start and end cadence numbers to use for optimal aperture selection
    regressors: # should be left blank (i.e., set to None), ‘corner’ or have shape (len(data.time), N)
    quality_mask: Default # Should be 'Default' or np.ndarray. If 'Default', will use eleanor.TargetData.quality.

    location_on_tpf:
      # [x, y] pixel coordinates on the TPF
      - 7
      - 7
    bkg_type: PC_LEVEL


  lc_raw_cdpp: 7045.237048154722288   # ppm
  lc_corr_cdpp: 8256.426573930699305   # ppm
  lc_pca_cdpp: 5831.170611583408572   # ppm
  lc_psf_cdpp: 9802.542425053352417   # ppm

  # can be assigned manually after running B_c_TESS_Light_Curve_Extracting_and_Preliminary_Processing_Eleanor
  lc_type: PCA       # Should be 'Raw', 'Corrected', 'PCA' or 'PSF'. Automatically will be set to the type of light curve with the lowest CDPP after running B_c_TESS_Light_Curve_Extracting_and_Preliminary_Processing_Eleanor.


  visualize:
    render_tpf_animation: false
    render_aperture_overplotted_tpf_animation: false # Whether to render the TPF animation with aperture overplotted，Set this to true only when render_tpf_animation is true.
    tpf_animation_step: 1 # step size when rendering the TPF animation
    tpf_animation_rendering_time: 947.744000000000028    # seconds

    render_bkg_2d_animation: false # do not render the 2D background animation when using TESScut because the 2D background is the same as the TESScut postcard when using TESScut
    bkg_2d_animation_rendering_time: 70.954999999999998     # seconds
    bkg_2d_animation_step: 1 # step size when rendering the 2D background animation

    render_postcard_animation: false
    postcard_animation_rendering_time: 67.254000000000005     # seconds
    postcard_animation_step: 1 # step size when rendering the Postcard animation

    lcs_offset:
      # dimensionless (in unit of normalized flux), offsets for the all-in-one light curves plot, from top to bottom in the order of 'Raw', 'Corrected', 'PCA' and 'PSF'
      - 0.2
      - 0.1
      - 0
      - -0.1

    plot_errorbar_specific: true # whether to plot the error bar for the specific type of light curve on the individual light curve plots

    tpf_margin: 3 # pixels, margin of the TPF plot when plotting the pixel-by-pixel light curves

    bkg_1d_offset:
      # $e^{-}s^{-1}$ (unit of flux), offsets for the 1D background plot, the first for 1D postcard background and the second for 1D TPF background
      - 2000
      - 0

