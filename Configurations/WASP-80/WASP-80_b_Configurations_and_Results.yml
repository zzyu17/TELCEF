### ------ TELCEF global parameters ------ ###
### Mission (Kepler, K2 or TESS) parameters ###
mission:
  mission: "TESS" # currently only supports "TESS"
  tess_time: 2457000 # BJD, the starting point of TESS observation time

### Source (Stellar) parameters ###
source:
  name: "WASP-80"
  available_sectors:
    - 54
  available_tpf_exptimes:
    # seconds
    -   -
          20
        - 120
        - 600
  available_lc_exptimes:
    # seconds
    -   -
          20
        - 120
        - 600
        - 1800
  sector: 54 # set the single sector to be processed
  camera: 1
  ccd: 4
  ccd_coords:
    # [x, y] pixel coordinates on the CCD
    - 859.355606227571229
    - 2002.979561461885623
  exptime: 20 # seconds, set the exptime to be processed
  tic: 243921117
  RA: 303.167372083333248    # degrees
  Dec: -2.144218611111111      # degrees
  gaia: 4223507222112425344
  tess_mag: 10.3622

### Planet parameters ###
planet:
  name: "WASP-80_b"
  # from NASA Exoplanet Archive
  k: 0.17137                # normalized planetary radius, i.e., R_p/R_s
  t0_bjd: 2456726.717482999898493  # epoch time in BJD
  t0: 2.824193615466356      # epoch time in BTJD
  p: 3.06785234             # orbital period in days
  a: 12.630000000000001     # normalized semi-major axis, i.e., a/R_s
  i: 1.55369                # orbital inclination in radians
  transit_duration: 0.0888                 # days

  cdpp_transit_duration: # hours, can be set different from ['planet']['transit_duration']; if left blank (i.e., set to None), ['planet']['transit_duration'] (after converted into hours) will be used for CDPP calculation


### (Relative) Directories ###
# Specify the following directories only if you want to change the default ones
directory:
  base_dir: "." # The base directory of the project, all other directories are relative to. Modify it only if the 'base_dir' in A_aa_Sector_Locator has been changed.

  # configuration directory
  configurations_dir: "/Configurations" # Configuration files directory. Modify it only if the 'config_dir' in A_aa_Sector_Locator has been changed.

  # data directories
  data_dir: "/Data"
  lc_downloaded_dir: "/Downloaded_Light_Curve" # used by B_bb_Light_Curve_Downloading
  tpf_downloaded_dir: "/Downloaded_TPF" # used by B_aab_TPF_Downloading
  lc_extracted_dir: "/TPF_Extracted_Light_Curve" # used by B_ab_Light_Curve_Extracting_From_TPF
  eleanor_lc_dir: "/Eleanor_Light_Curve" # used by B_c_TESS_Light_Curve_Extracting_and_Preliminary_Processing_Eleanor
  lightkurve_lc_dir: "/Lightkurve_Processed_Light_Curve" # used by C_Light_Curve_Further_Processing_Lightkurve
  lc_fnb_dir: "/Folded_and_Binned_Light_Curve" # used by D_Transit_Fitting_PyTransit

  # Lightkurve cache directories
  lightkurve_cache_root: "~/.lightkurve-cache"
  lightkurve_cache_root_tesscut: "/tesscut"
  lightkurve_cache_root_tpf: "/tpf"
  lightkurve_cache_root_lc: "/lightcurve"

  # eleanor cache directories
  eleanor_root: "~/.eleanor"
  eleanor_root_metadata: "/metadata"
  eleanor_root_metadata_sector: "/s00{sector}"
  eleanor_root_tesscut: "/tesscut"

  # used by A_b_FITS_Inspection
  fits_inspection_dir: "/A_b_FITS_Inspection"

  # used by A_c_TESS_stars2px_Inspection
  tess_stars2px_inspection_dir: "/A_c_tess_stars2px_Inspection"

  # used by A_d_TESScut_and_TPF_Inspection
  tesscut_and_tpf_inspection_dir: "/A_d_TESScut_and_TPF_Inspection"

  # used by B_aaa_TPF_Searching
  tpf_searching_dir: "/B_aaa_TPF_Searching"
  tpf_search_result_dir: "/TPF_Search_Result"
  tpf_plots_dir: "/TPF_Plots"

  # used by B_ab_Light_Curve_Extracting_From_TPF
  tpf_extracted_lightcurve_plots_dir: "/B_ab_Light_Curve_Extracting_From_TPF"

  # used by B_ba_Light_Curve_Searching
  lc_searching_dir: "/B_ba_Light_Curve_Searching"
  lc_search_result_dir: "/Light_Curve_Search_Result"
  lc_raw_plots_dir: "/Raw_Light_Curve_Plots"

  # used by B_c_TESS_Light_Curve_Extracting_and_Preliminary_Processing_Eleanor
  eleanor_processed_lightcurve_plots_dir: "/B_c_TESS_Light_Curve_Extracting_and_Preliminary_Processing_Eleanor"

  # used by C_Light_Curve_Further_Processing_Lightkurve
  lightkurve_processed_lightcurve_plots_dir: "/C_Light_Curve_Further_Processing_Lightkurve"
  lightkurve_processed_lightcurve_plots_dir_source_sector_suffix:
  lightkurve_processed_lightcurve_plots_suffix:

  # used by D_Transit_Fitting_PyTransit
  pytransit_fitting_plots_dir: "/D_Transit_Fitting_PyTransit"
  pytransit_fitting_plots_dir_source_sector_suffix:
  pytransit_fitting_plots_suffix:


### ------ Script-specific parameters ------ ###
### A_d TESScut and TPF Inspection parameters ###
tesscut_and_tpf_inspection:
  tpf_method: search_targetpixelfile # 'search_tesscut' for lightkurve.search_tesscut(), 'search_targetpixelfile' for lightkurve.search_targetpixelfile(),
                                       # 'read' for lightkurve.read() (if FITS file already exists) or 'astroquery_tesscut' for astroquery.mast.Tesscut.download_cutouts()

  tpf_type: tpf # 'tesscut' or 'tpf'
  tesscut_size_1d: 31 # pixels, only used when tpf_type is 'tesscut'
  tpf_height: 5 # pixels, only used when tpf_type is 'tpf'
  tpf_width: 5 # pixels, only used when tpf_type is 'tpf'




### B_aa TPF Searching and Downloading parameters ###
tpf_plot:
  cadence:
    # Set which cadence to be plotted. If a list that have the same length as tpf_collection_mission_stage is passed, the corresponding cadence will be plotted for each TPF;
    # if a single value is passed, the same cadence will be plotted for all TPFs.
    - 0


tpf_downloading_criteria:
  # can be assigned manually after running B_aaa_TPF_Searching
  author: "SPOC" # "SPOC" for downloading via lightkurve.search_targetpixelfile(), and "TESScut" for downloading via astroquery.mast.Tesscut.download_cutouts()
  exptime: # seconds, can be set different from ['source']['exptime']; if left blank (i.e., set to None), ['source']['exptime'] will be used for TPF downloading
  tpf_height: 11 # pixels, should be 11 when author is "SPOC"
  tpf_width: 11 # pixels, should be 11 when author is "SPOC"




### B_ab Light Curve Extracting From TPF parameters ###
tpf_selecting_criteria:
  author: "SPOC" # "SPOC" for TPF downloaded via lightkurve.search_targetpixelfile(), and "TESScut" for TPF downloaded via astroquery.mast.Tesscut.download_cutouts()
  exptime: # seconds, can be set different from ['source']['exptime']; if left blank (i.e., set to None), ['source']['exptime'] will be used for TPF selecting
  tpf_height: 11 # pixels, should be 11 when author is "SPOC"
  tpf_width: 11 # pixels, should be 11 when author is "SPOC"


lightcurve_extracting:
  method: lightkurve_aperture # 'lightkurve_aperture' for aperture photometry via lightkurve.TESSTargetPixelFile.extract_aperture_photometry() method

  lightkurve_aperture:
    # only used when method is 'lightkurve_aperture' (see Lightkurve documentation for details)
    aperture_mask_type: pipeline # Should be 'custom', ‘pipeline’, ‘threshold’, ‘default’, or ‘all’ (before running the script).
                           # If 'custom', the array-like object defined in the B_ab_Light_Curve_Extracting_From_TPF script will be used as the custom aperture mask;
                           # if 'pipeline', the official pipeline aperture mask will be used (only available when author is 'SPOC');
                           # if 'threshold', a custom threshold aperture mask with the threshold defined below created via lightkurve.TESSTargetPixelFile.create_threshold_mask() method will be used, and the 'aperture_mask_type' parameter will be updated to 'threshold-{threshold}' after running the script;
                           # if 'default', the official pipeline aperture mask will be used if available, with the default 3-sigma threshold aperture mask as the fallback;
                           # if left blank (i.e., set to None) or 'all', all pixels in the TPF will be used as the aperture mask.
    threshold: 3           # sigma above a median brightness, only used when aperture_mask is 'threshold'
    flux_method: sum # Should be 'sum', 'median', or 'mean'. 'sum' by default. Determines how the pixel values within the aperture mask are combined at each cadence.
    centroid_method: moments # Should be 'moments' or 'quadratic'. 'moments' by default. Defines which method to use to estimate the centroids.
                             # ‘moments’ computes the centroid based on the sample moments of the data. ‘quadratic’ fits a 2D polynomial to the data and returns the coordinate of the peak of that polynomial.

    render_aperture_overlay_tpf_animation: false # whether to render the aperture-overlay TPF animation
    aperture_overlay_tpf_animation_step: 2 # step size when rendering the aperture-overlay TPF animation
    tpf_animation_rendering_time: 8128.338999999999942   # seconds

    tpf_plot_cadence: 0 # cadence index when plotting the aperture-overlay TPF and the extracted light curve
    lc_plot_ylim:
      # Lower and upper y limit for the extracted light curve plot, in percentile of the normalized flux. Recommended: [5, 80] if the CDPP is large. Leave it blank (i.e., set to None) for automatic limits when the CDPP is not that large.
      - 0
      - 99.799999999999997
    plot_errorbar: true # whether to plot the error bar of the light curve

  lc_extracted_cdpp: 22000.646484375        # ppm




### B_b Light Curve Searching and Downloading parameters ###
# The following mission-specific supported authors are those supported by the file format reader function in the specified Lightkurve version,
# change them only if you have changed the Lightkurve version.
lightkurve_search_lightcurve:
  Kepler_supported_author: # supported authors for Kepler light curve products in Lightkurve (v2.0.11), untested
    - "Kepler"
    - "KEPSEISMIC"

  K2_supported_author: # supported authors for K2 light curve products in Lightkurve (v2.0.11), untested
    - "Kepler"
    - "K2SFF"
    - "EVEREST"
    - "K2SC"
    - "K2VARCAT"

  TESS_supported_author: # supported authors for TESS light curve products in Lightkurve (v2.0.11)
    - "QLP"
    - "SPOC"
    - "TASOC"
    - "PATHOS"
    - "CDIPS"


lightcurve_downloading_criteria:
  # can be assigned manually after running B_ba_Light_Curve_Searching
  author: "SPOC" # Not limited to the supported authors listed above: as long as the author exists in the searching result, it can be assigned here. If a "not-supported" error occurs, ignore it because it's just related to the file format reader function, searching and downloading should be fine.
  exptime: # seconds, can be set different from ['source']['exptime']; if left blank (i.e., set to None), ['source']['exptime'] will be used for lightcurve downloading




### B_c Eleanor processing parameters ###
eleanor:
  source:
