### C Lightkurve processing parameters ###
lightkurve:
  lightcurve_provenance: downloaded # Should be 'extracted', 'downloaded' or 'eleanor'. The provenance of the light curve to be processed. The metadata of the light curve to be processed will be collected automatically according to the provenance.
                               # 'extracted' for light curve extracted from TPF in B_ab_Light_Curve_Extracting_From_TPF;
                               # 'downloaded' for light curve downloaded in B_bb_Light_Curve_Downloading;
                               # 'eleanor' for light curve extracted and preliminarily processed via eleanor in B_c_TESS_Light_Curve_Extracting_and_Preliminary_Processing_Eleanor.
  # Specify 'flux_column' only if you want to read and assign a specified `flux` or `flux_err` column from the FITS file. The `flux` or `flux_err` column should follow and the specified `flux_err` column will be retrieved by the pattern: flux_err_column = f'{flux_column}_err'.
  flux_column: # The column in the FITS file to be read as 'flux', typically 'pdcsap_flux' or 'sap_flux'. If left blank (i.e., set to None), it will be set to 'pdcsap_flux' by Lightkurve's default.


  plot_errorbar: true # whether to plot the error bar of the light curve

  p_bls_raw_nans_removed_range:
    # days, minimun and maximum period to search when fitting the NaNs-removed raw light curve using the Box Least Squares (BLS) method, recommended: [0.5, 27]
    - 0.5
    - 27
  transit_mask_bls_raw_nans_removed_span_coefficient: # the coefficient of BLS transit mask span in duration; if left blank (i.e., set to None), it will be set to 1.8

  flatten: true
  flatten_window_proportion: 0                      # proportion of the light curve length to be used as the window length when flattening the light curve
  flatten_window_length: 101  # will be set to int(flatten_window_proportion * len(lc.time)) and made odd automatically
  flatten_polyorder: 3 # the polynomial order to be used when flattening the light curve

  clip: true
  clip_transit: true
  sigma_baseline: 3           # the sigma threshold above and below the baseline light curve to clip outliers
  sigma_transit_upper: 0.4                    # the sigma threshold above the median of baseline light curve to clip outliers around the transit light curve
  sigma_transit_lower: # the sigma threshold below the median of baseline light curve to clip outliers around the transit light curve; if left blank (i.e., set to None), sigma_transit_lower will be set to inf to avoid clipping the real transit.

  correction: _Flattened_&_Clipped


  lc_raw_nans_removed_baseline_cdpp: 1450.1126708984375     # ppm
  lc_raw_nans_removed_cdpp: 4014.26806640625       # ppm

  raw_nans_removed_bls_fitted_parameters:
    k: 0.1744354              # normalized planetary radius, i.e., R_p/R_s
    p: 3.068106810681068      # days, orbital period
    t0: 2770.026493147850033   # BTJD, epoch time
    transit_duration: 0.08799769471065 # days
    transit_depth: 0.03042772594381       # dimensionless (in unit of normalized flux)

  lc_flattened_baseline_cdpp: 162.533115641902128    # ppm
  lc_flattened_cdpp: 4250.667887536854323   # ppm

  lc_clipped_baseline_cdpp: 158.821098269823722    # ppm
  lc_clipped_cdpp: 4256.667855163372224   # ppm




### D Transit fitting parameters ###
transit_fitting:
  lightcurve_provenance: lightkurve # Should be 'extracted', 'downloaded', 'eleanor' or 'lightkurve'. The provenance of the light curve to be fitted. The metadata of the light curve to be fitted will be collected automatically according to the provenance.
                                    # 'extracted' for light curve extracted from TPF in B_ab_Light_Curve_Extracting_From_TPF;
                                    # 'downloaded' for light curve downloaded in B_bb_Light_Curve_Downloading;
                                    # 'eleanor' for light curve extracted and preliminarily processed via eleanor in B_c_TESS_Light_Curve_Extracting_and_Preliminary_Processing_Eleanor;
                                    # 'lightkurve' for light curve further processed via Lightkurve in C_Light_Curve_Further_Processing_Lightkurve.
  # Specify 'flux_column' only if you want to read and assign a specified `flux` or `flux_err` column from the FITS file. The `flux` or `flux_err` column should follow and the specified `flux_err` column will be retrieved by the pattern: flux_err_column = f'{flux_column}_err'.
  flux_column: # The column in the FITS file to be read as 'flux', typically 'pdcsap_flux' or 'sap_flux'. If left blank (i.e., set to None), it will be set to 'pdcsap_flux' by Lightkurve's default.


  # Priors and initial fitted transit parameters
  # Priors and initial fitted transit parameters will be loaded from 'priors_{fit_type}' and 'params_initial_{fit_type}' respectively according to the stage of fit (i.e., 'global', 'individual' or 'fnb') first;
  # if the priors and initial fitted transit parameters are left blank (i.e., set to None) for specific parameters there, the corresponding values will be loaded from 'priors' and 'params_initial' respectively.
  intitial_transit_parameters:
    # Initial fitted transit parameters.
    k: # normalized planetary radius, i.e., R_p/R_s
    t0: # epoch time in BTJD
    p: # orbital period in days
    a: # normalized semi-major axis, i.e., a/R_s
    i: # orbital inclination in radians
    ldc1: # linear limb darkening coefficient
    ldc2: # quadratic limb darkening coefficient
  priors:
    # Prior distributions of the fitted transit parameters.
    # `'fixed(v)'` for a fixed value `v`;
    # `'u(a, b)'` & `'U(a, b)'` for uniform distribution between `a` and `b`;
    # `'hu(a, b)'` & `'HU(a, b)'` for hard boundaries uniform distribution between `a` and `b`;
    # `'n(mu, sigma)'` & `'N(mu, sigma)'` for normal distribution with mean `mu` and standard deviation `sigma`.
    k: # normalized planetary radius, i.e., R_p/R_s
    t0: # epoch time in BTJD
    p: # orbital period in days
    a: # normalized semi-major axis, i.e., a/R_s
    i: # orbital inclination in radians
    ldc1: # linear limb darkening coefficient
    ldc2: # quadratic limb darkening coefficient
  global_intitial_transit_parameters:
    # Initial fitted transit parameters for global fitting.
    k: 0.16620649655          # normalized planetary radius, i.e., R_p/R_s
    t0: 2770.026185965416062   # epoch time in BTJD
    p: 3.06787073455098       # orbital period in days
    a: 12.762348774291425     # normalized semi-major axis, i.e., a/R_s
    i: 1.558014503699911      # orbital inclination in radians
    ldc1: 0.4                    # linear limb darkening coefficient
    ldc2: 0.2                    # quadratic limb darkening coefficient
  global_priors:
    # Prior distributions of the fitted transit parameters for global fitting.
    # `'fixed(v)'` for a fixed value `v`;
    # `'u(a, b)'` & `'U(a, b)'` for uniform distribution between `a` and `b`;
    # `'hu(a, b)'` & `'HU(a, b)'` for hard boundaries uniform distribution between `a` and `b`;
    # `'n(mu, sigma)'` & `'N(mu, sigma)'` for normal distribution with mean `mu` and standard deviation `sigma`.
    k: hu(0, inf) # normalized planetary radius, i.e., R_p/R_s
    t0: hu(2769.903969760563, 2796.1345037123065) # epoch time in BTJD
    p: hu(0, inf) # orbital period in days
    a: hu(1, inf) # normalized semi-major axis, i.e., a/R_s
    i: hu(-1.5707963267948966, 1.5707963267948966) # orbital inclination in radians
    ldc1: hu(0, 1) # linear limb darkening coefficient
    ldc2: hu(0, 1) # quadratic limb darkening coefficient
  individual_intitial_transit_parameters:
    # Initial fitted transit parameters for individual fitting for the first valid transit.
    k: 0.167720649652355      # normalized planetary radius, i.e., R_p/R_s
    t0: 2770.026141884350181   # epoch time in BTJD
    p: 3.067883220732992      # orbital period in days
    a: 12.799642250116454     # normalized semi-major axis, i.e., a/R_s
    i: 1.555909199159534      # orbital inclination in radians
    ldc1: 0.4310599822477        # linear limb darkening coefficient
    ldc2: 0.177567726552294      # quadratic limb darkening coefficient
  individual_priors:
    # Prior distributions of the fitted transit parameters for individual fitting for the first valid transit.
    # `'fixed(v)'` for a fixed value `v`;
    # `'u(a, b)'` & `'U(a, b)'` for uniform distribution between `a` and `b`;
    # `'hu(a, b)'` & `'HU(a, b)'` for hard boundaries uniform distribution between `a` and `b`;
    # `'n(mu, sigma)'` & `'N(mu, sigma)'` for normal distribution with mean `mu` and standard deviation `sigma`.
    k: hu(0, inf) # normalized planetary radius, i.e., R_p/R_s
    t0: hu(2769.903969760563, 2771.5600307061377) # epoch time in BTJD
    p: fixed(3.0678832207329916) # orbital period in days
    a: hu(1, inf) # normalized semi-major axis, i.e., a/R_s
    i: hu(-1.5707963267948966, 1.5707963267948966) # orbital inclination in radians
    ldc1: hu(0, 1) # linear limb darkening coefficient
    ldc2: hu(0, 1) # quadratic limb darkening coefficient
  fnb_intitial_transit_parameters:
    # Initial fitted transit parameters for folded-and-binned fitting.
    k: 0.167720649652355 # normalized planetary radius, i.e., R_p/R_s
    t0: 0 # epoch time in BTJD
    p: 3.067883220732992  # orbital period in days
    a: 12.799642250116454  # normalized semi-major axis, i.e., a/R_s
    i: 1.555909199159534  # orbital inclination in radians
    ldc1: 0.4310599822477 # linear limb darkening coefficient
    ldc2: 0.177567726552294  # quadratic limb darkening coefficient
  fnb_priors:
    # Prior distributions of the fitted transit parameters for folded-and-binned fitting.
    # `'fixed(v)'` for a fixed value `v`;
    # `'u(a, b)'` & `'U(a, b)'` for uniform distribution between `a` and `b`;
    # `'hu(a, b)'` & `'HU(a, b)'` for hard boundaries uniform distribution between `a` and `b`;
    # `'n(mu, sigma)'` & `'N(mu, sigma)'` for normal distribution with mean `mu` and standard deviation `sigma`.
    k: hu(0, inf) # normalized planetary radius, i.e., R_p/R_s
    t0: hu(-1.5337325532092114, 1.533860039383381) # epoch time in BTJD
    p: fixed(3.0678832207329916) # orbital period in days
    a: hu(1, inf) # normalized semi-major axis, i.e., a/R_s
    i: hu(-1.5707963267948966, 1.5707963267948966) # orbital inclination in radians
    ldc1: hu(0, 1) # linear limb darkening coefficient
    ldc2: hu(0, 1) # quadratic limb darkening coefficient


  plot_errorbar: true # whether to plot the error bar of the light curve and residuals


  # Global transit fitting parameters
  fit_global: true

  # transit fitting parameters
  max_iter_global: 3 # maximum number of iterations for the global fitting after removing outliers each time
  sigma_global: 3   # sigma for the global fitting outliers removal

